<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Martinho Hoffman</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/windows.ico" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">;
    <link rel="stylesheet" href="css/style.css">
<!--     [if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]    -->
</head>
<body>
	<div id="screen">
		<div id="desktop">
			<div class="iconcolumn">
				<div class="icon inactive">
					<div class="iconimage">
						<img src="https://picsum.photos/50/50">
					</div>
					<div class="icon-name">
						Icon 1
					</div>
				</div>
				<div class="icon inactive">
					<div class="iconimage">
						<img src="https://picsum.photos/50/50">
					</div>
					<div class="icon-name">
						Icon 2
					</div>
				</div>
				<div class="icon inactive">
					<div class="iconimage">
						<img src="https://picsum.photos/50/50">
					</div>
					<div class="icon-name">
						Icon 3
					</div>
				</div>
				<div class="icon inactive">	
					<div class="iconimage">
						<img src="https://picsum.photos/50/50">
					</div>
					<div class="icon-name">
						Icon 4
					</div>
				</div>
			</div>
			<div class="window inactive" id="folder1">
				<div class="window-title inactive">
					<div class="titleicon">
						<img src="images/folderopensmall.png" width=20px>
					</div>
					<div class="title">Window 1</div>
				</div>
				<div class="command-bar">
					<div class="command">File</div>
					<div class="command">Edit</div>
					<div class="command">View</div>
					<div class="command">Help</div>
				</div>
				<div class="window-content">
				</div>
				<div class="status-bar">
					0 object(s)
				</div>
			</div>
			<div class="window active" id="folder2">
				<div class="window-title active">
					<div class="titleicon">
						<img src="images/folderopensmall.png" width=20px>
					</div>
					<div class="title">Window 2</div>
				</div>
				<div class="command-bar">
					<div class="command">File</div>
					<div class="command">Edit</div>
					<div class="command">View</div>
					<div class="command">Help</div>
				</div>
				<div class="window-content">
					<div class="foldericon inactive">
						<div class="iconimage">
							<img src="https://picsum.photos/50/50">
						</div>
						<div class="icon-name">
							Icon 1
						</div>
					</div>
					<div class="foldericon inactive">
						<div class="iconimage">
							<img src="https://picsum.photos/50/50">
						</div>
						<div class="icon-name">
							Icon 2
						</div>
					</div>
					<div class="foldericon inactive">
						<div class="iconimage">
							<img src="https://picsum.photos/50/50">
						</div>
						<div class="icon-name">
							Icon 3
						</div>
					</div>
					<div class="foldericon inactive">	
						<div class="iconimage">
							<img src="https://picsum.photos/50/50">
						</div>
						<div class="icon-name">
							Icon 4
						</div>
					</div>
				</div>
				<div class="status-bar">
					4 object(s)
				</div>
			</div>
		</div>
		<div id="taskbar">
			<div id="startbutton">
				<div id="startbuttonicon">
					<img src="images/windowslogo.png" width=20px>
				</div>
				<div id="starttext">
					Start
				</div>
			</div>
		</div>
	</div>
</body>
</html>
